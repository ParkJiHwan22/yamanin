<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Scraper</title>
    <script>
	    document.addEventListener("DOMContentLoaded", function() {
	        fetch('/scrape')
	            .then(response => response.text())
	            .then(data => {
	                const targetElement = document.getElementById('scrapeData');
	                const items = data.split(' '); // 데이터를 공백을 기준으로 분리
	                targetElement.textContent = ''; // 기존의 텍스트를 초기화
	                items.forEach(item => {
	                    const para = document.createElement('p'); // 새로운 p 요소 생성
	                    para.textContent = item; // p 요소의 텍스트 설정
	                    targetElement.appendChild(para); // p 요소를 문서에 추가
	                });
	            })
	            .catch(error => console.error('Error fetching data:', error));
	    });

        
    </script>
</head>
<body>
    <h1>Scraped Data</h1>
    <p id="scrapeData">Loading data...</p>
</body>
</html>
